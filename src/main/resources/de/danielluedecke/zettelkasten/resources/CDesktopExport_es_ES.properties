bibtexInformationMsg=<html>Con esta opci\u00F3n, usted puede crear, adem\u00E1s de los datos exportados, un archivo de BibTeX,<br> que guarda las entradas referencias de literatura aplicado en todas las entradas exportados<br>en formato BibTex.<br><br>Se crean s\u00F3lo por las referencias en el Zettelkasten entradas BibTex, que<br>contienen un Bibkey.<br><br>Por eso tienes que abrir un archivo BibTex existente, de cual el Zettelkasten luego vas a leer <br>las entradas BibTex correspondientes y les guarda en un <b>archivo nuevo</b>. Este archivo nuevo<br>contiene el mismo t\u00EDtulo como el archivo para exportar, solamente con la extensi\u00F3n de archivo <b>.bib</b>.<br><br>Para hacer esto, siga estos pasos:<br>1. Seleccione el formato de importaci\u00F3n<br>2. Seleccione un archivo BibTex existiente<br><br>Cuando executen la exportaci\u00F3n el Zettelkasten vas a crear un archivo BibTex nuevo<br>adem\u00E1s de las entradas para la exportaci\u00F3n.</html>
